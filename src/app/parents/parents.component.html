<blockquote class="top-notice">
    Use this page to see all the possible parents that can create the selected child.  Also click on one of the parents to explore their possible parents.
    <br/>
    <app-image-select [selectedValue]="selectedPalId" [palData]="palData" title="Selected Child" (selectedPalIdEmitter)="showParentsFor($event)"></app-image-select>
</blockquote>

<mat-grid-list [cols]="numberOfColumns" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile *ngFor="let breeding of availableParents">
        
        <img src="./assets/images/pals/pal{{ breeding.parentA.palId }}.png" alt="{{ breeding.child.palName }} Icon" class="grid-image-left" [className]="getClassForImage(true, breeding.parentA)">
        <img src="./assets/images/pals/pal{{ breeding.parentB.palId }}.png" alt="{{ breeding.child.palName }} Icon" class="grid-image-right" [className]="getClassForImage(false, breeding.parentB)">
        
        <mat-icon [ngClass]="getClassForFavorite(true, breeding.parentA)">favorite</mat-icon>

        <mat-icon [ngClass]="getClassForFavorite(false, breeding.parentB)">favorite</mat-icon>

        <div class="grid-footer">

            <button mat-raised-button color="primary" (click)="changeParentTo(breeding.parentA.palId)">{{ breeding.parentA.palName }}</button> + 
            <button mat-raised-button color="accent" (click)="changeParentTo(breeding.parentB.palId)">{{ breeding.parentB.palName }}</button>

        </div>

    </mat-grid-tile>
  </mat-grid-list>
